<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的第一個組件</title>
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script>
    //設計組件類別
    class MyHead extends React.Component {
      render() {
        //console.log(this.props.level)
        return React.createElement("H" + this.props.level, null, "hello World");
      }
    }
    class MyHeadList extends React.Component {
      constructor(props) {
        super(props);
        this.state = { maxLevel: 3 };
        window.setTimeout(() => {
          //兩秒鐘之後，執行這裡的程式碼
          //this.setState({ maxLevel: 6 });
          this.setState((currentState, currentProps) => ({ maxLevel: currentState.maxLevel + 1 }))
        }, 2000);
      }
      render() {
        let heads = []
        let head;
        for (let i = 1; i < this.state.maxLevel; i++) {
          head = React.createElement(MyHead, { level: i });
          heads.push(head);
        }
        return React.createElement("DIV", null, heads);
      }
    }

    window.addEventListener("load", () => {
      // 1. 建立自訂的React 組件實體，給定屬性
      let myComponent = React.createElement(MyHeadList, null);
      // 2. 將建立好的 React 組件實體 畫到容器中
      ReactDOM.render(
        myComponent, document.body
      );
    });
  </script>
</head>

<body>

</body>

</html>
